<script>

  const ingVerbs = ['walking', 'dancing', 'cooking', 'crying', 'shopping', 'laughing', 'knitting', 
                    'snorkeling', 'singing', 'cleaning', 'cheering', 'curling', 'bobsledding', 
                    'skipping', 'flying']
  const cNames = ['Media Aesthetics', 'Internet Art', 'Self, Culture, and Society', 'General Chemistry', 
                   'Principles of Microeconomics', 'Philosophical Perspectives']
  const adjectives = ['yellow', 'dry', 'old', 'dirty', 'clear', 'green', 'metal', 'small', 
                      'ambitious', 'oily']
  const plNouns = ['shoes', 'octopi', 'cans', 'phones', 'chocolates', 'pencils', 'shirts', 'chopsticks', 
                   'napkins', 'plates']
  const edVerbs = ['walked', 'danced', 'cooked', 'cried', 'shopped', 'laughed', 'knit', 'snorkeled', 
                   'sang', 'cleaned', 'cheered', 'curled', 'bobsled', 'skipped', 'flied']
  const feelings = ['happy', 'sad', 'excited', 'scared', 'worried', 'dazed', 'enraged', 'depresed', 
                    'scared', 'overjoyed']
  const people = ['Dean Boyer', 'Professor Briz', 'Dean Nandorf', 'President Alivisatos',
                  'Professor Satrom', 'Professor Jagoda']
  
  let iVerb, cName, adjective, pNoun, eVerb, feeling, person
  
  let wordsButton
  
  function createButton() {
		const b = document.createElement('div')
    b.style.width = '150px'
  	b.style.height = '50px'
  	b.style.backgroundColor = 'pink'
  	return b
  }
  
  function words () {
    iVerb = ingVerbs[Math.floor(Math.random()*ingVerbs.length)]
	  cName = cNames[Math.floor(Math.random()*cNames.length)]
    adjective = adjectives[Math.floor(Math.random()*adjectives.length)]
    pNoun = plNouns[Math.floor(Math.random()*plNouns.length)]
    eVerb = edVerbs[Math.floor(Math.random()*edVerbs.length)]
    feeling = feelings[Math.floor(Math.random()*feelings.length)]
    person = people[Math.floor(Math.random()*people.length)]
  	return iVerb, cName, adjective, pNoun, eVerb, feeling, person
  }
  
  function setup () {
    wordsButton = createButton()
    document.body.appendChild(wordsButton)
    
    wordsButton.addEventListener('words', words)
  }
  
  window.addEventListener('load', setup)

</script>
